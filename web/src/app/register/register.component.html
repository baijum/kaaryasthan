<div class="container">
  <h1>Register</h1>
  <form>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required #username  (blur)="updateUsername(username.value)" (keyup.enter)="updateUsername(username.value)">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required #password  (blur)="updatePassword(password.value)" (keyup.enter)="updatePassword(password.value)">
    </div>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" class="form-control" id="fullname" required #fullname  (blur)="updateFullname(fullname.value)" (keyup.enter)="updateFullname(fullname.value)">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required #email  (blur)="updateEmail(email.value)" (keyup.enter)="updateEmail(email.value)">
    </div>
    
    <button type="button" class="btn btn-success" (click)="newRegister()">Submit</button>

  </form>
</div>

<div class="container">

  <form>

    <div class="form-group">
      <label for="body">Discussion</label>

      <textarea class="form-control" name="body" id="body" rows="3" [ngModel]="body" (ngModelChange)="updateDiscussionBody($event)"> </textarea>
      
    </div>

    <button type="button" class="btn btn-success" (click)="newDiscussion()">Discuss</button>

  </form>

</div>
